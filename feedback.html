  /* Inverts colors for the entire body */
.invert-colors {

.invert-button {
    all: unset; /* Resets all default styles */
    padding: 10px 15px; /* Matches the nav link padding */
    font-size: 1.1em; /* Matches the nav link font size */
    cursor: pointer;
    color: white; /* Matches the nav link text color */
    background-color: transparent; /* Ensures no background by default */
    text-decoration: none; /* Removes any underline */
    margin: 0 5px; /* Adjust margin for spacing */
    transition: all 0.3s ease; /* Matches nav link transitions */
    display: inline-block; /* Ensures consistent layout */
    border: none; /* Removes button borders */
    border-radius: 0; /* No default border radius */
}

    width: 24px;
    height: 24px;

}

  .walking-person {
      position: absolute;
      left: 0;
      top: 50%; /* Center vertically */

      margin-right: 20px; /* Increase space between person and stars */

    .body {

    .leg-left, .leg-right {
      fill: white;
      animation: walk-legs 0.8s ease-in-out infinite;
      transform-origin: top;
    }

    .leg-right {
      animation-delay: 0.4s; /* Opposite movement for the other leg */
    }

    .arm-left, .arm-right {
      fill:  white;
      animation: swing-arms 0.8s ease-in-out infinite;
      transform-origin: top;
    }

    .arm-right {
      animation-delay: 0.4s; /* Opposite movement for the other arm */
    }

    /* Legs Walking Animation */
    @keyframes walk-legs {
      0%, 100% {
        transform: rotate(20deg);
      }
      50% {
        transform: rotate(-20deg);
      }
    }

    /* Arms Swinging Animation */
    @keyframes swing-arms {
      0%, 100% {

<script>
document.getElementById('feedbackForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the default form submission

    // Show the confirmation message
    const confirmationMessage = document.getElementById('confirmationMessage');
    confirmationMessage.style.display = 'block';

    // Hide the message after a few seconds
    setTimeout(() => {
        confirmationMessage.style.display = 'none';
    }, 5000); // Hide after 3 seconds

   
});

window.onload = function() {
        // Autofill form fields if data exists in localStorage
        if (localStorage.getItem('name')) {
            document.getElementById('name').value = localStorage.getItem('name');
        }
     
        if (localStorage.getItem('email')) {
            document.getElementById('email').value = localStorage.getItem('email');
        }
    };
  const chatContainer = document.getElementById("chatContainer");
        const chatBox = document.getElementById("chatBox");
        const userInput = document.getElementById("userInput");
        const chatbotButton = document.getElementById("chatbotButton");

        // Define responses with links
       const responses = {
    "hi": "Hello! How can I assist you with your travel planning?",
    "hello": "Hi there! How can I help you plan your trip?",
    "how to book a flight": "To book a flight, choose your destination and date, then fill in your details. You can start here: <a href='booking.html' target='_blank'>Book Now</a>.",
    "how to book a hotel": "To book a hotel, select your destination, dates, and choose the room type. Check out our booking page: <a href='booking.html' target='_blank'>Book Now</a>.",
    "recommend places": "Here are a few great destinations for you to explore:<br>1. <strong>Switzerland</strong> - Known for its stunning mountains and serene lakes.<br>2. <strong>Italy</strong> - A beautiful blend of art, culture, and history.<br>3. <strong>Canada</strong> - A perfect destination for nature lovers.<br><br>To learn more about these destinations, visit our <a href='destinations.html' target='_blank'>Explore Destinations</a>.",
    "recommend hotels": "Some great hotels for a summer vacation are The Ritz-Carlton, Four Seasons, and Marriott. Would you like to book one? Visit our <a href='booking.html' target='_blank'>Book Now</a> page.",
    "things to do in bali": "In Bali, you can enjoy the beaches, visit the temples, or hike Mount Agung! Explore more in our <a href='destinations.html' target='_blank'>Explore Destinations</a> section.",
    "best time to visit paris": "The best time to visit Paris is from April to June or September to November, when the weather is mild and the crowds are smaller.",
    "flights to bali": "I recommend checking with major airlines like Emirates, Qatar Airways, and Garuda Indonesia for flights to Bali. You can book your flight here: <a href='booking.html' target='_blank'>Book Now</a>.",
    "hotels in bali": "Some great hotels in Bali are The Four Seasons Resort at Jimbaran Bay, The St. Regis Bali, and Ayana Resort. Book your stay at: <a href='booking.html' target='_blank'>Book Now</a>.",
    "default": "I'm sorry, I didn't understand that. Can you please ask something else?"
};


        // Toggle chat visibility
        function toggleChat() {
            if (chatContainer.style.display === "none" || !chatContainer.style.display) {
                chatContainer.style.display = "block";
                chatbotButton.style.display = "none";
            } else {
                chatContainer.style.display = "none";
                chatbotButton.style.display = "block";
            }
        }

        // Close chat
        function closeChat() {
            chatContainer.style.display = "none";
            chatbotButton.style.display = "block";
        }

        // Send message function
        function sendMessage() {
            const userText = userInput.value.trim();
            if (userText !== "") {
                const userMessage = document.createElement("div");
                userMessage.classList.add("user-message");
                userMessage.textContent = userText;
                chatBox.appendChild(userMessage);

                const botResponse = document.createElement("div");
                botResponse.classList.add("bot-response");
                botResponse.innerHTML = getBotResponse(userText); // Use innerHTML to render links
                chatBox.appendChild(botResponse);

                chatBox.scrollTop = chatBox.scrollHeight;
                userInput.value = "";
            }
        }

        // Get bot response with regular expression for flexible matching
        function getBotResponse(userText) {
            const userTextLower = userText.toLowerCase();

            // Match various forms of asking for recommendations or places
            if (/recommend.*places|suggest.*places|recommend.*place|places.*to.*go|places|recommendations|show.*places|where.*to.*go/.test(userTextLower)) {
                return responses["recommend places"];
            }

            // Match phrases related to booking flights
            if (/how.*book.*flight|how.*book.*ticket|book.*flight|flight.*booking|flight|booking/.test(userTextLower)) {
                return responses["how to book a flight"];
            }

            // Match phrases related to booking hotels
            if (/how.*book.*hotel|how.*book.*room|book.*hotel|hotel.*booking|hotel|booking/.test(userTextLower)) {
                return responses["how to book a hotel"];

 function switchLanguage(lang) {
    // Update all translatable elements
    const elements = document.querySelectorAll("[data-translate]");
    elements.forEach((el) => {
        const key = el.getAttribute("data-translate");
        el.textContent = translations[lang][key] || el.textContent;
    });

    // Update input placeholders
    const searchInput = document.getElementById("search-input");
    if (searchInput) {
        searchInput.placeholder = translations[lang]["searchPlaceholder"] || searchInput.placeholder;
    }

    const searchInputs = document.getElementById("search-inputs");
    if (searchInputs) {
        searchInputs.placeholder = translations[lang]["searchPlaceholders"] || searchInputs.placeholder;
    }

    // Set document language and direction
    document.documentElement.lang = lang;
    document.documentElement.dir = lang === "ur" ? "rtl" : "ltr";

    // Save the selected language to localStorage
    localStorage.setItem("language", lang);
}

document.addEventListener("DOMContentLoaded", () => {
    // Get the saved language or default to English
    const savedLanguage = localStorage.getItem("language") || "en";
    switchLanguage(savedLanguage);

    // Handle language selector
    const languageSelector = document.getElementById("language");
    if (languageSelector) {
        languageSelector.value = savedLanguage;
        languageSelector.addEventListener("change", (e) => {
            const selectedLanguage = e.target.value;
            switchLanguage(selectedLanguage);
        });
    }

    // Listen for language changes on other pages
    window.addEventListener("storage", (event) => {
        if (event.key === "language" && event.newValue) {
            switchLanguage(event.newValue);
        }
    });
});
</script>
