 .walking-person {
      position: absolute;
      left: 0;
      top: 50%; /* Center vertically */
      transform: translateY(-50%);
      width: 48px;
      height: 30px; /* Height for walking person */
      margin-right: 20px; /* Increase space between person and stars */
    }
    .body {
      fill: white;
    }

    .leg-left, .leg-right {
      fill: white;
      animation: walk-legs 0.8s ease-in-out infinite;
      transform-origin: top;
    }

    .leg-right {
      animation-delay: 0.4s; /* Opposite movement for the other leg */
    }

    .arm-left, .arm-right {
      fill:  white;
      animation: swing-arms 0.8s ease-in-out infinite;
      transform-origin: top;
    }

    .arm-right {
      animation-delay: 0.4s; /* Opposite movement for the other arm */
    }

    /* Legs Walking Animation */
    @keyframes walk-legs {
      0%, 100% {
        transform: rotate(20deg);
      }
      50% {
        transform: rotate(-20deg);
      }
    }

    /* Arms Swinging Animation */
    @keyframes swing-arms {
      0%, 100% {
        transform: rotate(-20deg);
      }
      50% {
        transform: rotate(20deg);
      }
    }

<script>
   document.getElementById('travelForm').addEventListener('submit', function(event) {
        event.preventDefault();
        // Store form data in localStorage
        localStorage.setItem('name', document.getElementById('name').value);
        localStorage.setItem('phone', document.getElementById('phone').value);
        localStorage.setItem('email', document.getElementById('email').value);
        // Optionally, you can submit the form or show a success message
    });

function handleFormSubmission(event) {
    event.preventDefault(); // Prevent the default form submit action

    // Gather the form data
    const formData = new FormData(document.getElementById('travelForm'));
    const data = {};

    formData.forEach((value, key) => {
        data[key] = value;
    });

    // Send the data to the backend server using Fetch API
    fetch('http://localhost:5000/submit', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)  // Send data as JSON
    })
    .then(response => {
        if (!response.ok) {
            // If the response is not OK, throw an error
            throw new Error('Network response was not ok: ' + response.statusText);
        }
        return response.json(); // Parse the response as JSON
    })
 .then(result => {
    // Ensure the confirmation message element exists and update it
    const confirmationMessage = document.getElementById('confirmationMessage');
    if (confirmationMessage) {
        confirmationMessage.style.display = 'block';
        confirmationMessage.innerHTML = result.message || 'Data saved successfully'; // Ensure the message is present
    } else {
        console.error('Confirmation message element not found.');
    }

    // Show recommendations based on user interest
    displayRecommendations();

    alert(result.message); // Show success message from the server
    console.log('Success:', result);

    // Hide confirmation message after 5 seconds
    setTimeout(() => {
        if (confirmationMessage) {
            confirmationMessage.style.display = 'none';
        }
    }, 3000); // 5000 milliseconds = 5 seconds
})

    .catch(error => {
        console.error('Error:', error);

        // Only display the error message if the response fails
        const confirmationMessage = document.getElementById('confirmationMessage');
        if (confirmationMessage) {
            confirmationMessage.style.display = 'none'; // Hide confirmation message if there's an error
        }

        alert('There was an error submitting the form: ' + error.message);
    });
}


function displayRecommendations() {
    const userInterest = document.getElementById('interest').value;
    const recommendationList = document.getElementById('recommendationList');

        // Toggle chat visibility
        function toggleChat() {
            if (chatContainer.style.display === "none" || !chatContainer.style.display) {
                chatContainer.style.display = "block";
                chatbotButton.style.display = "none";
            } else {
                chatContainer.style.display = "none";
                chatbotButton.style.display = "block";
            }
        }

        // Close chat
        function closeChat() {
            chatContainer.style.display = "none";
            chatbotButton.style.display = "block";
        }

        // Send message function
        function sendMessage() {
            const userText = userInput.value.trim();
            if (userText !== "") {
                const userMessage = document.createElement("div");
                userMessage.classList.add("user-message");
                userMessage.textContent = userText;
                chatBox.appendChild(userMessage);

                const botResponse = document.createElement("div");
                botResponse.classList.add("bot-response");
                botResponse.innerHTML = getBotResponse(userText); // Use innerHTML to render links
                chatBox.appendChild(botResponse);

                chatBox.scrollTop = chatBox.scrollHeight;
                userInput.value = "";
            }
        }

        // Get bot response with regular expression for flexible matching
        function getBotResponse(userText) {
            const userTextLower = userText.toLowerCase();

            // Match various forms of asking for recommendations or places
            if (/recommend.*places|suggest.*places|recommend.*place|places.*to.*go|places|recommendations|show.*places|where.*to.*go/.test(userTextLower)) {
                return responses["recommend places"];
            }

            // Match phrases related to booking flights
            if (/how.*book.*flight|how.*book.*ticket|book.*flight|flight.*booking|flight|booking/.test(userTextLower)) {
                return responses["how to book a flight"];
            }

            // Match phrases related to booking hotels
            if (/how.*book.*hotel|how.*book.*room|book.*hotel|hotel.*booking|hotel|booking/.test(userTextLower)) {
                return responses["how to book a hotel"];
            }

 if (/hi/.test(userTextLower)) {
                return responses["hi"];
            }
if (/hello/.test(userTextLower)) {
                return responses["hello"];
            }
            // Default response if no match
            return responses["default"];
        }

        // Auto-resize input field
        function autoGrow(field) {
            field.style.height = "24px";
            field.style.height = (field.scrollHeight) + "px";
        }

 function switchLanguage(lang) {
    // Update all translatable elements
    const elements = document.querySelectorAll("[data-translate]");
    elements.forEach((el) => {
        const key = el.getAttribute("data-translate");
        el.textContent = translations[lang][key] || el.textContent;
    });

    // Update input placeholders
    const searchInput = document.getElementById("search-input");
    if (searchInput) {
        searchInput.placeholder = translations[lang]["searchPlaceholder"] || searchInput.placeholder;
    }

    const searchInputs = document.getElementById("search-inputs");
    if (searchInputs) {
        searchInputs.placeholder = translations[lang]["searchPlaceholders"] || searchInputs.placeholder;
    }

    // Set document language and direction
    document.documentElement.lang = lang;
    document.documentElement.dir = lang === "ur" ? "rtl" : "ltr";

    // Save the selected language to localStorage
    localStorage.setItem("language", lang);
}

document.addEventListener("DOMContentLoaded", () => {
    // Get the saved language or default to English
    const savedLanguage = localStorage.getItem("language") || "en";
    switchLanguage(savedLanguage);

    // Handle language selector
    const languageSelector = document.getElementById("language");
    if (languageSelector) {
        languageSelector.value = savedLanguage;
        languageSelector.addEventListener("change", (e) => {
            const selectedLanguage = e.target.value;
            switchLanguage(selectedLanguage);
        });
    }

    // Listen for language changes on other pages
    window.addEventListener("storage", (event) => {
        if (event.key === "language" && event.newValue) {
            switchLanguage(event.newValue);
        }
    });
});
</script>
<script>

        function performSearchs() {
    const query = document.getElementById("search-inputs").value.toLowerCase();
    const packages = document.querySelectorAll(".package-box");
    let found = false;

    // Hide the "No results" message initially
    const noResultsMessage = document.getElementById("no-results-message");
    noResultsMessage.style.display = "none";

    // Check each package for a match
    packages.forEach((packageBox) => {
      const title = packageBox.querySelector("h3").textContent.toLowerCase();
      if (title.includes(query)) {
        packageBox.style.display = "block";
        found = true;
      } else {
        packageBox.style.display = "none";
      }
    });

    // Show "No results found" if nothing matches
    if (!found) {
      noResultsMessage.style.display = "block";
    }
  }
</script>
