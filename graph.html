        // Toggle chat visibility
        function toggleChat() {
            if (chatContainer.style.display === "none" || !chatContainer.style.display) {
                chatContainer.style.display = "block";
                chatbotButton.style.display = "none";
            } else {
                chatContainer.style.display = "none";
                chatbotButton.style.display = "block";
            }
        }

        // Close chat
        function closeChat() {
            chatContainer.style.display = "none";
            chatbotButton.style.display = "block";
        }

        // Send message function
        function sendMessage() {
            const userText = userInput.value.trim();
            if (userText !== "") {
                const userMessage = document.createElement("div");
                userMessage.classList.add("user-message");
                userMessage.textContent = userText;
                chatBox.appendChild(userMessage);

                const botResponse = document.createElement("div");
                botResponse.classList.add("bot-response");
                botResponse.innerHTML = getBotResponse(userText); // Use innerHTML to render links
                chatBox.appendChild(botResponse);

                chatBox.scrollTop = chatBox.scrollHeight;
                userInput.value = "";
            }
        }

        // Get bot response with regular expression for flexible matching
        function getBotResponse(userText) {
            const userTextLower = userText.toLowerCase();

            // Match various forms of asking for recommendations or places
            if (/recommend.*places|suggest.*places|recommend.*place|places.*to.*go|places|recommendations|show.*places|where.*to.*go/.test(userTextLower)) {
                return responses["recommend places"];
            }

            // Match phrases related to booking flights
            if (/how.*book.*flight|how.*book.*ticket|book.*flight|flight.*booking|flight|booking/.test(userTextLower)) {
                return responses["how to book a flight"];
            }

            // Match phrases related to booking hotels
            if (/how.*book.*hotel|how.*book.*room|book.*hotel|hotel.*booking|hotel|booking/.test(userTextLower)) {
                return responses["how to book a hotel"];
            }

 if (/hi/.test(userTextLower)) {
                return responses["hi"];
            }
if (/hello/.test(userTextLower)) {
                return responses["hello"];
            }
            // Default response if no match
            return responses["default"];
        }

 function switchLanguage(lang) {
    // Update all translatable elements
    const elements = document.querySelectorAll("[data-translate]");
    elements.forEach((el) => {
        const key = el.getAttribute("data-translate");
        el.textContent = translations[lang][key] || el.textContent;
    });

    // Update input placeholders
    const searchInput = document.getElementById("search-input");
    if (searchInput) {
        searchInput.placeholder = translations[lang]["searchPlaceholder"] || searchInput.placeholder;
    }

    const searchInputs = document.getElementById("search-inputs");
    if (searchInputs) {
        searchInputs.placeholder = translations[lang]["searchPlaceholders"] || searchInputs.placeholder;
    }

    // Set document language and direction
    document.documentElement.lang = lang;
    document.documentElement.dir = lang === "ur" ? "rtl" : "ltr";

    // Save the selected language to localStorage
    localStorage.setItem("language", lang);
}

document.addEventListener("DOMContentLoaded", () => {
    // Get the saved language or default to English
    const savedLanguage = localStorage.getItem("language") || "en";
    switchLanguage(savedLanguage);

    // Handle language selector
    const languageSelector = document.getElementById("language");
    if (languageSelector) {
        languageSelector.value = savedLanguage;
        languageSelector.addEventListener("change", (e) => {
            const selectedLanguage = e.target.value;
            switchLanguage(selectedLanguage);
        });
    }

    // Listen for language changes on other pages
    window.addEventListener("storage", (event) => {
        if (event.key === "language" && event.newValue) {
            switchLanguage(event.newValue);
        }
    });
});
